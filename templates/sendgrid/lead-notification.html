<!DOCTYPE html>
<html>
<head>
  <title>New Resource Download Lead</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #2F2F2F;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #016369; margin-bottom: 20px;">New Resource Download Lead</h1>
    
    <div style="background: #F8F6F3; padding: 20px; margin: 20px 0; border-radius: 4px;">
      <h2 style="color: #016369; margin-top: 0;">Lead Details</h2>
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;"><strong>Name:</strong></td>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;">{{name}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;"><strong>Email:</strong></td>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;">{{email}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;"><strong>Phone:</strong></td>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;">{{phone}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;"><strong>Resource:</strong></td>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;">{{resourceType}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;"><strong>Time:</strong></td>
          <td style="padding: 8px 0; border-bottom: 1px solid #ddd;">{{timestamp}}</td>
        </tr>
      </table>

      {{#if metadata}}
      <div style="margin-top: 20px;">
        <h3 style="color: #016369;">Additional Information:</h3>
        <pre style="background: #fff; padding: 10px; border-radius: 4px;">{{metadata}}</pre>
      </div>
      {{/if}}
    </div>

    <div style="text-align: center; margin: 30px 0;">
      <a href="{{crmUrl}}" 
         style="background: #016369; color: white; padding: 12px 24px; text-decoration: none; border-radius: 2px; display: inline-block;">
        View in CRM
      </a>
    </div>
  </div>
</body>
</html>
